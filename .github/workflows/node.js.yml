name: Build CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.1.0]

    steps:
      - uses: actions/checkout@v3
      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ’½ Install deps
        run: npm ci

      - name: ğŸ§ª Coverage Tests
        run: npm run test:coverage

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§‘â€ğŸ”¬ Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.2.3
